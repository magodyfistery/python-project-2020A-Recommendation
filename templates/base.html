<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.min.css') }}">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        {% block head %}{% endblock %}
    </head>
    <body>

        <header>


            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <a class="navbar-brand" href="/">
                  <h1> RS E-SHOP </h1>
                </a>



                <div style="float: right;">
                    {% if logged_in %}
                        <a class="navbar-brand" href="/my_cart">
                          <h2> My Cart </h2>
                        </a>
                        <a class="navbar-brand" href="/my_account">
                            {% if user %}
                                <h2> {{ user }} </h2>
                            {% else %}
                                <h2> Account </h2>
                            {% endif %}
                        </a>
                        <a class="navbar-brand" href="/log_out">
                          <h2> Log out </h2>
                        </a>
                    {% else %}
                        <a class="navbar-brand" href="/login">
                          <h2> Login </h2>
                        </a>
                        <a class="navbar-brand" href="/register">
                          <h2> Sign up </h2>
                        </a>
                    {% endif %}
                  </div>


            </nav>
            <!-- LÃ­nea separadora -->
            <div style="width: 100%; height: 3px; background-color: blue;"></div>


        </header>

        {% block content %}{% endblock %}

        <footer>
            FOOTER PENDIENTE EN BASE.HTML
        </footer>
    </body>
</html>

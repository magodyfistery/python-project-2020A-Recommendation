{% extends "base_admin.html" %}


{% block head %}
<title> Add new product </title>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/estilos.css') }}">
<script charset="utf-8" type="text/javascript">

</script>
{% endblock %}


{% block content %}

<div class="center">
  <h3> Add new Product </h3>
</div>
<br><br>

<form action="/api/add_product" method="post" enctype="multipart/form-data">
    <div class="form-eshop">
      <br><br>





        <div class="form-group">

            <select class="form-control" name="id_category" required>
                {% if not product %}
                    <option disabled> Select a a category </option>
                {% endif %}

                {% for category in categories %}
                    <option value="{{ category.id_category }}"
                            {% if product %}
                              {% if product.id_category == category.id_category %}
                                selected
                              {% endif %}
                            {% endif %}
                    >
                      {{ category.category_name }}
                    </option>
                {% endfor %}



            </select>
        </div><br>

        <div class="form-group">
            <input class="form-control form-content-lg" type="text" name="product_name"
            placeholder="Product name" required>
        </div><br>


        <div class="form-group">
            <input class="form-control form-content-lg" type="number" name="price"
            placeholder="Price" required>
        </div><br>


        <div class="form-group">
            <label for="img_path">Image</label>
            <input class="form-control form-content-lg" type="file" name="image" id="img_path"
            placeholder="Imagen" required>
        </div>


      <br><br>
    </div>
    <br><br>
    <div class="center">
        <button class="btn btn-success" style="color: black; margin: 20px;" type="submit">
            Save
        </button>

        <button class="btn btn-warn" style="color: black; margin: 20px;" onclick="window.history.go(-1); return false;">
            Cancel
        </button>
    </div>

    <br><br>

  </form>

{% endblock %}

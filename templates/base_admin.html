<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.min.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        {% block head %}{% endblock %}
    </head>
    <body>

        <header>


            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="/admin/panel">
                  <h2 class="text-secondary"> Panel </h2>
                </a>
                <div style="float: right;">
                    {% if logged_in %}
                        <a class="navbar-brand" href="/admin/dashboard">
                          <h2 class="text-secondary"> Dashboard </h2>
                        </a>
                        <a class="navbar-brand" href="/admin/my_account">
                            {% if user %}
                                <h2> {{ user.username }} </h2>
                            {% else %}
                                <h2> Account </h2>
                            {% endif %}
                        </a>
                        <a class="navbar-brand" href="/admin/log_out">
                          <h2 class="text-secondary"> Log out </h2>
                        </a>
                    {% endif %}
                  </div>


            </nav>
            <!-- LÃ­nea separadora -->
            <div style="width: 100%; height: 1px; background-color: lightblue;"></div>


        </header>



        {% block content %}{% endblock %}



        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <script>
              var messages = {{ messages | safe }};
              for (var i=0; i<messages.length; i++) {
                alert(messages[i]);
              }
            </script>
          {% endif %}
        {% endwith %}

    </body>
</html>
